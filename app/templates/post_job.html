{% extends 'base.html' %}
{% block title %}Post a New Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <a href="{{ url_for('recruiter.dashboard') }}" class="btn btn-outline-secondary mb-3" style="max-width: 150px;">&larr; Back to Dashboard</a>
    <div class="card p-4">
      <h2 class="card-title text-center">Create a New Job Posting</h2>
      <form action="{{ url_for('recruiter.post_job') }}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Job Description</label>
          <textarea class="form-control" id="description" name="description" rows="12" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Post Job</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
