{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="card-title text-center">Create Your Account</h2>
      <form action="{{ url_for('auth.register') }}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
           <div class="form-text">
             Must be 8+ characters and include an uppercase letter, a lowercase letter, and a number.
           </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Register as a:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="roleCandidate" value="candidate" checked>
                <label class="form-check-label" for="roleCandidate">
                  Candidate (I'm looking for a job)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="roleRecruiter" value="recruiter">
                <label class="form-check-label" for="roleRecruiter">
                  Recruiter (I'm hiring)
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
          <small>Already have an account? <a href="{{ url_for('public.login_page') }}">Login</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
